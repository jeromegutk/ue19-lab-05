name: Build, scan and publish Docker image to GHCR

on:
  push:
    branches:
      - main

permissions:
  contents: read          # pour checkout
  packages: write         # pour pousser sur GHCR

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ue19-lab-05

jobs:
  build-scan-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 1. Build local image (mais NE LA PUBLIE PAS encore)
      - name: Build Docker image
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          docker build -t $IMAGE:${{ github.sha }} .
          # Tag "latest" aussi, on la poussera seulement si le scan passe
          docker tag $IMAGE:${{ github.sha }} $IMAGE:latest

      # 2. Scanner l'image avec Trivy AVANT push
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'table'
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
          exit-code: '1'         # si HIGH/CRITICAL → le job échoue → on ne publie pas
          timeout: '5m'
          hide-progress: true
        env:
          # conseillé par la doc pour rendre le cache persistant dans GitHub Actions
          TRIVY_DB_REPOSITORY: ghcr.io/aquasecurity/trivy-db:2
          TRIVY_JAVA_DB_REPOSITORY: ghcr.io/aquasecurity/trivy-java-db:1

      # 3. Si le scan passe (step Trivy OK), on pousse vers GHCR
      - name: Push Docker image to GHCR
        if: success()
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          docker push $IMAGE:${{ github.sha }}
          docker push $IMAGE:latest
